[buildPlans.iosevka-custom]
family = "Iosevka Custom"
spacing = "fixed"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false
no-ligation = true

[buildPlans.iosevka-custom.variants.design]
zero = "slashed-split"
g = "double-storey"
asterisk = "penta-low"
number-sign = "slanted-open"
ampersand = "upper-open"
dollar = "open"
bar = "natural-slope"
l = "zshaped"
paren = "large-contour"

[buildPlans.iosevka-custom.variants.italic]
l = "tailed-serifed"

